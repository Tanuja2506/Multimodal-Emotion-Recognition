<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-nav">
  <nav class="navbar">
    <a href="" class="navbar-brand text-light">Expense App</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-light display-4 mt-100" style="font-size:80px"> Bring the Power of Machine Learning</h1>
      </div>
      <div class="col-md-4">
        <div class="card mt-100">
          <div class="card-body">
            <form class="form" method="post" action="/login_validation">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required><br>
              <label>Password</label>
              <input type="password" class="form-control" name="password" required><br><br>
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login"><br>
            </form>
            <p class="mt-2">Not a member? <a href="/register">Create Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Check if the user is logged in using session storage
      if (sessionStorage.getItem('loggedIn') === 'true') {
        window.location.href = '/index'; // Redirect to the index page
      }
    });
  </script>
</body>
</html>
